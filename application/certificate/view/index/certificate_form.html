<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="{:url()}" method="post" id="editForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">证明人:</label>
                    <div class="layui-input-inline" style="width: 75%;">
                        <input type="text" name="name" lay-verify="required"  placeholder="请填写证明人" class="layui-input field-name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">社区名称:</label>
                    <div class="layui-input-inline" style="width: 75%;">
                        <input type="text" name="community_name" lay-verify="required"   placeholder="请填写社区名称" class="layui-input field-community_name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">居住地址:</label>
                    <div class="layui-input-inline" style="width: 75%;">
                        <input type="text" name="present_address" lay-verify="required" placeholder="请填写居住地址" class="layui-input field-present_address">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">户籍地址:</label>
                    <div class="layui-input-inline" style="width: 75%;">
                        <input type="text" name="residence_address" lay-verify="required" placeholder="请填写户籍地址" class="layui-input field-residence_address">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">使用:</label>
                    <div class="layui-input-inline" style="width: 75%;">
                        <input type="text" name="use" lay-verify="required" placeholder="请填写使用" class="layui-input field-use">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">依据:</label>
                    <div class="layui-input-inline" style="width: 75%;">
                        <input type="text" name="basis" lay-verify="required" placeholder="请填写依据" class="layui-input field-basis">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">抬头:</label>
                    <div class="layui-input-inline" style="width: 75%;">
                        <input type="text" name="title" lay-verify="required" placeholder="请填写依据" class="layui-input field-title">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片上传:</label>
                    <div class="layui-input-inline" style="width: 75%;">
                        <input class="file form-control"  placeholder="" name="image"  type="file"  id="img" multiple>
                    </div>
                </div>
                <div  id="image_paths">
                </div>
                {if (request()->action() == 'add')}
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        {:token()}
                    </div>
                </div>
                <div class="pop-bottom-bar hisi-footer">
                    <button type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="formSubmit" hisi-data="{pop: true, refresh: true}">提交保存</button>
                    <a href="{:url('index')}" class="layui-btn layui-btn-primary ml10">返回</a>
                </div>
                {else /}
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        {:token()}
                    </div>
                    <input type="hidden" class="field-id" name="id">
                </div>
                <div class="pop-bottom-bar hisi-footer">
                    <button type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="formSubmit" hisi-data="{pop: true, refresh: true}">提交修改</button>
                    <a href="{:url('index')}" class="layui-btn layui-btn-primary ml10">返回</a>
                </div>
                {/if}
            </form>
        </div>
    </div>
</div>
{include file="system@block/layui" /}
<script>
    var formData = {:json_encode($formData)};
    layui.use(['form', 'func','upload'], function() {
        var $ = layui.jquery, form = layui.form ,uplaod=layui.upload;
        layui.func.assign(formData);
    });
</script>
{include file="system@block/fileinput" /}
<script>
    var upload_url="{$upload_url}";

    {if (request()->action() == 'add')}
        init_multiple('img',[],[],upload_url);
    {else/}
        var image_url="{$image_url}";
        get_images('img',image_url,upload_url);
    {/if}

        $('#img').on("fileuploaded",function(event, data, previewId, index){
        var path=data.response.path;
        var html_str='<input name="image_path[]"  type="hidden" value="'+path+'">';
        $("#image_paths").append(html_str);


    });



</script>
