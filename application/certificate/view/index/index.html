{include file="index/select" /}
<table id="dataTable" lay-filter="certificate"></table>
<script type="text/html" title="操作按钮模板" id="buttonTpl">
    <a href="{:url('show')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-primary">查看</a>
    <a href="{:url('edit')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-normal">修改</a>
    <a href="{:url('pdf')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-warm">打印</a>
    <a href="{:url('del')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-danger j-tr-del">删除</a>
</script>

<script type="text/html" id="toolbar">
    <div class="layui-btn-group fl">
        <a href="{:url('add')}" class="layui-btn layui-btn-primary layui-btn-sm layui-icon layui-icon-add-circle-fine" >&nbsp;添加</a>
        <a data-href="{:url('del')}" class="layui-btn layui-btn-primary layui-btn-sm j-page-btns confirm layui-icon layui-icon-close red">&nbsp;删除</a>
        <a class="layui-btn layui-btn-primary layui-btn-sm layui-icon layui-icon-search" lay-event="search">&nbsp;数据筛选</a>
    </div>
</script>

{include file="system@block/layui" /}
<script type="text/javascript">
    layui.use(['table','jquery'], function() {
        var table = layui.table,
            layer = layui.layer,
            $=layui.jquery;

        table.render({
            elem: '#dataTable'
            ,url: '{:url()}' //数据接口
            ,page: true //开启分页
            ,skin: 'row'
            ,even: true
            ,limit: 20
            ,text: {
                none : '暂无相关数据'
            }
            ,toolbar: '#toolbar'
            ,defaultToolbar: ['filter']
            ,cols: [[ //表头
                {type:'checkbox'}
                ,{field: 'name', title: '证明人'}
                ,{field: 'number', title: '编号'}
                ,{field:'charge_name',title:'开据人'}
                ,{title: '操作', templet: '#buttonTpl'}
            ]]
        });

        table.on('toolbar(certificate)', function(obj){
            switch(obj.event){
                case 'search':
                    $("#search_form").toggle();
                    break;
            }
        });







    });



</script>
